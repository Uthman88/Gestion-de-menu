<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Baratie | Accueil</title>
</head>
<body>
    <header>
        <div class="title">
            <img src="./images/Baratie.png" alt="Titre Baratie">
        </div>
        <div class="right">
            <div class="logo">
                <img src="./images/Logo.png" alt="Logo Baratie">
            </div>
            <div class="btn">
                <button>Connexiox</button>
            </div>
        </div>
    </header>
    <div class="banner">
        <div class="content">
            <img src="./images/sanji_chef.jpg" alt="Chef Sanji">
        </div>
        <section class="galerie" id="Galerie">
            <div class="slider" style="
                --width: 414px;
                --height: 377px;
                --quantity: 10;
                ">
                <div class="list">
                    <div class="item" style="--position: 1"><img src="./images/chawanmushi1.jpg" alt=""></div>
                    <div class="item" style="--position: 2"><img src="./images/sunomono1.jpg" alt=""></div>
                    <div class="item" style="--position: 3"><img src="./images/gyoza1.jpg" alt=""></div>
                    <div class="item" style="--position: 4"><img src="./images/sushi1.jpg" alt=""></div>
                    <div class="item" style="--position: 5"><img src="./images/ramen1.jpg" alt=""></div>
                    <div class="item" style="--position: 6"><img src="./images/corn_dogs1.jpg" alt=""></div>
                    <div class="item" style="--position: 7"><img src="./images/mochi1.jpg" alt=""></div>
                    <div class="item" style="--position: 8"><img src="./images/ramen2.jpg" alt=""></div>
                    <div class="item" style="--position: 9"><img src="./images/anmitsu1.jpg" alt=""></div>
                    <div class="item" style="--position: 10"><img src="./images/kakikori1.jpg" alt=""></div>
                </div>
            </div>
        </section>
    </div>      
</body>
</html>
