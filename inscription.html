<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Baratie | Page de Connexion</title>
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="log">
                <div class="logo">
                    <img src="./images/Baratie.png" alt="Titre Barentie">
                </div>
                <div class="access">
                    <h2>Nom:</h2>
                    <input type="text" class="name">
                    <h2>Prénom:</h2>
                    <input type="text" class="password">
                    <h2>Téléphone:</h2>
                    <input type="text" class="name">
                    <h2>E-mail:</h2>
                    <input type="text" class="password">
                    <h2>Identifiant:</h2>
                    <input type="text" class="name">
                    <h2>Mot de passe:</h2>
                    <input type="text" class="password">
                </div>
                <div class="btn">
                    <button>S'inscrire</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
